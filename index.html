<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.homestructions.com/rolldice/images/DiceRoller.png">
    <title>Dice Game</title>   
</head>
<body>

    <div class="modal" id="startModal">
        <div class="container game-window">
            <div class="wrap">
                <form action="" class="start-window">
                    <label for="player1Nickname">Enter Player 1 name</label>
                    <input type="text" placeholder="nickname" id="player1Nickname" autocomplete="off" required>
                    <label for="player2Nickname">Enter Player 2 name</label>
                    <input type="text" placeholder="nickname" id="player2Nickname" autocomplete="off" required>
                    <label for="totalWins">Enter number of total wins for one player to win a game</label>
                    <input type="number" placeholder="number" id="totalWins" required>
                    <button type="submit" class="btn" id="startGameBtn">Start game</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="container  game-window">
            <div class="wrap">
                <div class="winning-window">
                    <h1><span id="winner">Someone</span> Won the game!</h1>
                    <button class="btn" type="reset" onclick="document.location.reload()">Start new game</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container game-window">
        <div class="wrap">
            <div class="anoncer">
                <h1 class="anouncer-text" id="anouncer">Player 1 move</h1>
            </div>

            <div class="players">
                <div class="player-one-col">
                    <h2 class="player-name" id="name1">Player 1</h2>
                    <h3 class="player-wins">Wins: <span id="player1Wins">0</span></h3>
                    <h2 class="player-score">Score: <span id="player1Score">0</span></h2>
                    <div class="dice active" id="dice1">
                        <h2 id="player1Dice">-</h2>
                    </div>
                </div>

                <div class="player-two-col">
                    <h2 class="player-name" id="name2">Player 2</h2>
                    <h3 class="player-wins">Wins: <span id="player2Wins">0</span></h3>
                    <h2 class="player-score">Score: <span id="player2Score">0</span></h2>
                    <div class="dice" id="dice2">
                        <h2 id="player2Dice">-</h2>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn" id="rollBtn">Roll</button>
                <button class="btn" id="resetBtn">Reset</button>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
